<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="novo-produto.css">
        <title>Página Controle de Produtos</title>
    </head>
    <body>
        <div class="novo-produto">
            <div class="cabecalho">
                <div class="nome-adm">Olá, <span>Administrador!</span></div>
                <div class="foto-adm"><img src="../../react/tcc/public/assets/images/perfil-adm.svg" alt=""></div>
            </div>
            <div class="corpo">
                <div class="corpo-cab">Novo produto</div>
                <div class="inputs">
                <div class="corpo-pt1">
                    <div class="form1">
                        <div class="item">Produto:</div>
                        <input type="text">
                    </div>
                    <div class="form2">
                        <div class="item">Categoria:</div>
                        <input type="text">
                    </div>
                    <div class="form3">
                        <div class="item">Código do produto:</div>
                        <input type="text">
                    </div>
                    <div class="form4">
                        <div class="item">Preço:</div>
                        <input type="text">
                    </div>
                </div>
                <div class="corpo-pt2">
                    <div class="form5">
                        <div class="item">Embalagem:</div>
                        <input type="text">
                    </div>
                    <div class="form6">
                        <div class="item">Marca/Fabricante:</div>
                        <input type="text">
                    </div>
                    <div class="form7">
                        <div class="item">Peso:</div>
                        <input type="text">
                    </div>
                </div>
                <div class="corpo-pt3">
                    <div class="form8">
                        <div class="item">Imagem:</div>
                        <input type="text">
                    </div>
                    <div class="form9">
                        <div class="item">Descrição:</div>
                        <textarea style="resize: none;"> </textarea>
                    </div>
                    <button>Adicionar produto</button>
                </div>
            </div>
           </div>
        </div>
    </body>
