<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="cadastro-cartao.css">
        <title>Página - Cadastro de Cartão</title>
    </head>

    <body>
        <div class="container-cadastro-cartao">
            <div class="cabecalho">
                <div class="logo-allmarket"> <img src="../assets/images/logo-allmarket.png" /> </div>
                <div class="cacebalho-direita"> 
                    <div class="nome-usuario"> Olá, <b> Maria </b> </div>
                    <div class="imagem-usuario"> <img src="../assets/images/imagem-usu.png" /> </div>
                </div>
            </div>
            <div class="container">
                <div class="container-texto">Cadastrar Novo Cartão</div>
                <div class="container-input">
                    <div class="container-conteudo-1">
                        <div class="input-1">
                            <div class="input-texto">Nome do Cartão</div>
                            <input class="text">
                        </div>
                        <div class="input-2">
                            <div class="input-texto">Número do Cartão</div>
                            <input class="text">
                        </div>
                        <div class="input-3">
                            <div class="input-texto">Tipo de Cartão</div>
                            <select name="cars" id="cars" form="carform">
                                <option>MasterCard</option>
                                <option>Visa</option>
                              </select>
                        </div>
                        <div class="input-4">
                            <div class="input-texto">Data de Validade</div>
                            <input class="text">
                        </div>
                    </div>
                    <div class="container-conteudo-2">
                        <div class="input-5">
                            <div class="input-texto">CVV</div>
                            <input class="text">
                        </div>
                    </div>
                </div>
                <div class="botao-cadastro"> <button>Cadastrar Cartão</button> </div>
            </div>
        </div>
    </body>
</html>
