<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="cadastro-endereco.css">
        <title>Página - Cadastro de Endereço</title>
    </head>

    <body>
        <div class="container-cadastro-endereco">
            <div class="cabecalho">
                <div class="logo-allmarket"> <img src="../assets/images/logo-allmarket.png" /> </div>
                <div class="cacebalho-direita"> 
                    <div class="nome-usuario"> Olá, <b> Maria </b> </div>
                    <div class="imagem-usuario"> <img src="../assets/images/imagem-usu.png" /> </div>
                </div>
            </div>
            <div class="container">
                <div class="container-texto">Cadastrar Novo Endereço</div>
                <div class="container-input">
                    <div class="container-conteudo-1">
                        <div class="input-1">
                            <div class="input-texto">CEP</div>
                            <input class="text">
                        </div>
                        <div class="input-2">
                            <div class="input-texto">Estado</div>
                            <input class="text">
                        </div>
                        <div class="input-3">
                            <div class="input-texto">Cidade</div>
                            <input class="text">
                        </div>
                        <div class="input-4">
                            <div class="input-texto">Logradouro</div>
                            <input class="text">
                        </div>
                    </div>
                    <div class="container-conteudo-2">
                        <div class="input-5">
                            <div class="input-texto">Número</div>
                            <input class="text">
                        </div>
                        <div class="input-6">
                            <div class="input-texto">Complemento</div>
                            <input class="text">
                        </div>
                        <div class="input-7">
                            <div class="input-texto">Ponto de Referência</div>
                            <input class="text">
                        </div>
                    </div>    
                </div>
                <div class="botao-cadastro"> <button>Cadastrar Endereço</button> </div>
            </div>
        </div>
    </body>
</html>
