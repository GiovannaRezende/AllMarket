<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../usuario/cadastro-usuario.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="t8-conteiner">
        <div class="t8-entrar">

            <div class="t8-titulo1">Bem-vindo de volta !</div>
            
            <div class="t8-texto1">Faça login para prosseguir </div>

            <div class="t8-texto2">com suas compras</div>
            
            <div class="t8-botao"><button>Entrar</button></div>
        
        </div>
        <div class="t8-criar">
           
            <div class="t8-titulo2">Criar conta</div>
           
            <div class="t8-imgs">
               
                <img class="t8-img" src="../assets/images/google-plus.png">
                <img class="t8-img" src="../assets/images/facebook.png">
                <img class="t8-img" src="../assets/images/twitter.png">
           
            </div>
            
            <div class="t8-input">
                <input type="text" placeholder="Usuário">
            </div>
            
            <div class="t8-input">
                <input type="text" placeholder="CPF">
            </div>
            
            <div class="t8-input">
                <input type="text" placeholder="E-mail">
            </div>
            
            <div class="t8-input">
                <input type="text" placeholder="Senha">
            </div>
            
            <div class="t8-botao2">
                <button>cadastrar-se</button>
            </div>
        </div>
    </div>
    
  </body>
